name: Generate Apks

on:
  push:
    branches: [ "v1" ]
  pull_request:
    branches: [ "v1" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Chmod Gradle
        run: chmod +x ./gradlew

      - name: Build Gradle
        run: ./gradlew build

      - name: Assemble Debug Apks
        run: |
          ./gradlew assembleExoplayerDebug
          ./gradlew assembleVlcDebug

      - name: Assemble Release Apks
        run: |
          ./gradlew assembleExoplayerRelease
          ./gradlew assembleVlcRelease

      - name: Download Apk Signer
        run: curl -L -o uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar

      - name: Sign Release Apks
        run: |
          java -jar ./uber-apk-signer.jar --apks ./app/build/outputs/apk/exoplayer/release/app-exoplayer-release-unsigned.apk
          java -jar ./uber-apk-signer.jar --apks ./app/build/outputs/apk/vlc/release/app-vlc-release-unsigned.apk

      - name: Upload Debug Exoplayer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debugExoplayer
          path: ./app/build/outputs/apk/exoplayer/debug/*.apk

      - name: Upload Release Exoplayer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: releaseExoplayer
          path: ./app/build/outputs/apk/exoplayer/release/*.apk

      - name: Upload Debug Vlc Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debugVlc
          path: ./app/build/outputs/apk/vlc/debug/*.apk

      - name: Upload Release Vlc Artifact
        uses: actions/upload-artifact@v4
        with:
          name: releaseVlc
          path: ./app/build/outputs/apk/vlc/release/*.apk

      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: apks
          delete-merged: true